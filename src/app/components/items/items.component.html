<div class="container mt-5">
  <div class="row">
    <div class="col-4 mb-3" *ngFor="let product of products; let i = index">
      <div class="card">
        <div class="card-body">
          <button class="btn btn-danger float-right" (click)="deleteProduct()">X</button>
          <h5 class="card-title">{{ product.name }}</h5>
          <h3 class="card-price">{{ product.price }}</h3>
          <p class="card-text">{{ product.info }}</p>
          <button class="btn btn-dark" (click)="product.reviewShow = !product.reviewShow">{{ product.reviewShow ? 'Hide review' : 'Show review' }}</button>
          <div class="reviews" *ngFor="let oneReview of product.review">
            <div class="review" *ngIf="product.reviewShow">
              <h5>{{ oneReview.name }}</h5>
              <p>{{ oneReview.text }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="alert alert-info" *ngIf="!products.length">No products!</div>
  </div>
</div>
